    <style>
        /* â”€â”€â”€ Tipografia base â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        body { font-family: 'DM Sans', sans-serif; }
        .font-display { font-family: 'Syne', sans-serif; }

        /* â”€â”€â”€ Loading screen â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        #loading-screen {
            background: #0a0a0f;
        }

        .loading-logo {
            animation: loadingPulse 1.8s ease-in-out infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { transform: scale(1);   filter: drop-shadow(0 0 20px rgba(168,85,247,0.4)); }
            50%       { transform: scale(1.08); filter: drop-shadow(0 0 40px rgba(236,72,153,0.7)); }
        }

        .loading-bar-track {
            width: 200px;
            height: 3px;
            background: rgba(255,255,255,0.1);
            border-radius: 99px;
            overflow: hidden;
        }

        .loading-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #a855f7, #ec4899, #a855f7);
            background-size: 200% 100%;
            border-radius: 99px;
            animation: loadingSlide 1.4s ease-in-out infinite;
        }

        @keyframes loadingSlide {
            0%   { width: 0%;    background-position: 0% 0%; }
            50%  { width: 80%;   background-position: 100% 0%; }
            100% { width: 100%;  background-position: 200% 0%; opacity: 0; }
        }

        /* â”€â”€â”€ Login screen â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        #login-screen {
            background: #0a0a0f;
        }

        /* Grade de pontos decorativa */
        .dot-grid {
            background-image: radial-gradient(circle, rgba(255,255,255,0.08) 1px, transparent 1px);
            background-size: 32px 32px;
        }

        /* Orbs de fundo */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            pointer-events: none;
            animation: orbFloat 8s ease-in-out infinite;
        }
        .orb-1 { width: 400px; height: 400px; background: rgba(139,92,246,0.25); top: -10%;  left: -10%; }
        .orb-2 { width: 350px; height: 350px; background: rgba(236,72,153,0.2);  bottom: -5%; right: -5%; animation-delay: -4s; }
        .orb-3 { width: 200px; height: 200px; background: rgba(14,165,233,0.15); top: 40%;   left: 45%;  animation-delay: -2s; }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0,0)    scale(1); }
            33%       { transform: translate(20px,-15px) scale(1.05); }
            66%       { transform: translate(-10px,10px) scale(0.97); }
        }

        /* Card de login */
        .login-card {
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            box-shadow: 0 32px 80px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.08);
        }

        /* Entrada do card */
        .login-card-enter {
            animation: cardEnter 0.6s cubic-bezier(0.34,1.56,0.64,1) forwards;
        }

        @keyframes cardEnter {
            from { opacity: 0; transform: translateY(30px) scale(0.96); }
            to   { opacity: 1; transform: translateY(0)    scale(1); }
        }

        /* Inputs do login */
        .login-input {
            background: rgba(255,255,255,0.06);
            border: 1.5px solid rgba(255,255,255,0.12);
            color: white;
            transition: border-color 0.2s, background 0.2s, box-shadow 0.2s;
            outline: none;
            width: 100%;
            padding: 14px 18px;
            border-radius: 14px;
            font-size: 15px;
            font-family: 'DM Sans', sans-serif;
        }
        .login-input::placeholder { color: rgba(255,255,255,0.35); }
        .login-input:focus {
            border-color: rgba(168,85,247,0.7);
            background: rgba(168,85,247,0.08);
            box-shadow: 0 0 0 4px rgba(168,85,247,0.12);
        }

        /* BotÃ£o de login */
        .login-btn {
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 50%, #ec4899 100%);
            box-shadow: 0 4px 24px rgba(139,92,246,0.45);
            transition: transform 0.15s, box-shadow 0.15s, filter 0.15s;
        }
        .login-btn:hover  { transform: translateY(-2px); box-shadow: 0 8px 32px rgba(139,92,246,0.6); filter: brightness(1.05); }
        .login-btn:active { transform: translateY(0);    box-shadow: 0 2px 12px rgba(139,92,246,0.3); }

        /* â”€â”€â”€ Shake de erro â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        @keyframes shake {
            0%,100% { transform: translateX(0); }
            20%      { transform: translateX(-8px); }
            40%      { transform: translateX( 8px); }
            60%      { transform: translateX(-5px); }
            80%      { transform: translateX( 5px); }
        }
        .animate-shake { animation: shake 0.4s ease; }
