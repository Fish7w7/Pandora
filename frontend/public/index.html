<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NyanTools „Å´„ÇÉ„Çì~</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../src/styles/main.css">
    <link rel="stylesheet" href="../src/styles/dark-theme.css">
</head>
<body class="bg-gray-100 overflow-hidden">

    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 flex items-center justify-center z-50">
        <div class="text-center text-white">
            <div class="text-6xl mb-4">üê±</div>
            <h1 class="text-4xl font-bold mb-4">NyanTools</h1>
            <p class="text-2xl mb-4">„Å´„ÇÉ„Çì~</p>
            <div class="loader"></div>
            <p class="mt-4 text-white/70">Carregando...</p>
        </div>
    </div>

    <!-- Login Screen PREMIUM -->
    <div id="login-screen" class="hidden fixed inset-0 bg-gradient-to-br from-violet-600 via-purple-600 to-pink-600 flex items-center justify-center p-4 overflow-hidden gradient-animate">
        
        <!-- Part√É¬≠culas flutuantes animadas -->
        <div class="absolute inset-0 overflow-hidden pointer-events-none">
            <div class="absolute w-32 h-32 bg-white/10 rounded-full blur-3xl animate-float" style="top: 10%; left: 10%;"></div>
            <div class="absolute w-48 h-48 bg-pink-500/20 rounded-full blur-3xl animate-float-delayed" style="top: 60%; right: 10%;"></div>
            <div class="absolute w-40 h-40 bg-purple-500/20 rounded-full blur-3xl animate-float" style="bottom: 10%; left: 15%;"></div>
            <div class="absolute w-36 h-36 bg-violet-500/20 rounded-full blur-3xl animate-float-delayed" style="top: 30%; right: 20%;"></div>
        </div>
        
        <!-- Card de login com efeito glass -->
        <div class="relative w-full max-w-md">
            <div class="relative glass-effect rounded-3xl shadow-2xl p-10 border border-white/20 transition-shadow duration-300">
                
                <!-- Logo animado -->
                <div class="text-center mb-8 animate-bounce-slow">
                    <div class="inline-block relative">
                        <div class="absolute inset-0 bg-gradient-to-r from-pink-500 to-violet-500 rounded-3xl blur-2xl opacity-75"></div>
                        <div class="relative bg-gradient-to-br from-white to-gray-100 p-6 rounded-3xl shadow-2xl">
                            <div class="text-7xl">üê±</div>
                        </div>
                    </div>
                    <h1 class="text-5xl font-black text-white mt-6 mb-2 tracking-tight">NyanTools</h1>
                    <p class="text-white/90 text-lg font-bold">„Å´„ÇÉ„Çì~ - Your Purr-fect Toolkit</p>
                </div>

                <form id="login-form" class="space-y-6">
                    <!-- Username Input -->
                    <div class="relative group">
                        <label class="block text-white/90 font-black mb-3 text-sm tracking-wide flex items-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            <span>USU√ÅRIO</span>
                        </label>
                        <div class="relative">
                            <input type="text" id="login-username" 
                                class="w-full px-6 py-4 bg-white/20 backdrop-blur-xl border-2 border-white/30 rounded-2xl text-white placeholder-white/60 focus:border-white focus:bg-white/30 outline-none transition-all text-lg font-semibold"
                                placeholder="Digite seu nome" required>
                            <div class="absolute inset-0 rounded-2xl shimmer pointer-events-none"></div>
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="relative group">
                        <label class="block text-white/90 font-black mb-3 text-sm tracking-wide flex items-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                            <span>SENHA</span>
                        </label>
                        <div class="relative">
                            <input type="password" id="login-password" 
                                class="w-full px-6 py-4 bg-white/20 backdrop-blur-xl border-2 border-white/30 rounded-2xl text-white placeholder-white/60 focus:border-white focus:bg-white/30 outline-none transition-all text-lg font-semibold"
                                placeholder="M√≠nimo 4 caracteres" required>
                            <div class="absolute inset-0 rounded-2xl shimmer pointer-events-none"></div>
                        </div>
                    </div>

                    <!-- Error Message -->
                    <div id="login-error" class="hidden">
                        <div class="bg-red-500/90 backdrop-blur-xl border-2 border-red-300 text-white px-6 py-4 rounded-2xl shadow-lg animate-shake">
                            <div class="flex items-center gap-3">
                                <svg class="w-6 h-6 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                                </svg>
                                <p class="font-bold text-sm"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-gradient-to-r from-violet-600 to-pink-600 text-white py-5 rounded-2xl font-black text-xl shadow-xl hover:shadow-2xl hover:from-violet-700 hover:to-pink-700 transition-all duration-300 flex items-center justify-center gap-3">
                        <span>ENTRAR</span>
                        <svg class="w-6 h-6 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                        </svg>
                    </button>
                </form>

                <!-- Footer -->
                <div class="mt-8 text-center">
                    <div class="flex items-center justify-center gap-2 text-white/60 text-xs font-bold tracking-widest mb-4">
                        <div class="w-12 h-px bg-white/30"></div>
                        <span>VERSION 2.3.2</span>
                        <div class="w-12 h-px bg-white/30"></div>
                    </div>
                    <p class="text-white/50 text-xs">
                        Your purr-fect toolkit „Å´„ÇÉ„Çì~ üê±
                    </p>
                </div>
            </div>

            <!-- Reflexo -->
            <div class="absolute inset-0 bg-gradient-to-t from-white/10 to-transparent rounded-3xl transform translate-y-2 blur-xl -z-10"></div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="main-app" class="hidden flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="w-80 bg-gradient-to-b from-indigo-900 via-purple-900 to-pink-900 text-white flex flex-col shadow-2xl">
            <div class="p-6 border-b border-white/20">
                <h1 class="text-2xl font-bold flex items-center gap-2">
                    üê± NyanTools
                </h1>
                <p class="text-sm text-white/70 mt-1">„Å´„ÇÉ„Çì~ Usu√°rio: <span id="user-display"></span></p>
            </div>
            
            <nav id="nav-menu" class="flex-1 overflow-y-auto p-4">
                <!-- Menu items will be inserted here by JavaScript -->
            </nav>
            
            <div class="p-4 border-t border-white/20">
                <button id="logout-btn" class="w-full py-2 px-4 bg-red-500/80 hover:bg-red-600 rounded-lg transition-all flex items-center justify-center gap-2">
                    <span>„Å´„ÇÉ„Çì~ Sair</span>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-8">
            <div id="tool-container">
                <!-- Tool content will be inserted here -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../src/scripts/utils/helpers.js"></script>
    <script src="../src/scripts/core/auth.js"></script>
    <script src="../src/scripts/core/router.js"></script>
    <script src="../src/scripts/tools/password-generator/password.js"></script>
    <script src="../src/scripts/tools/weather/weather.js"></script>
    <script src="../src/scripts/tools/translator/translator.js"></script>
    <script src="../src/scripts/tools/ai-assistant/ai-chat.js"></script>
    <script src="../src/scripts/tools/mini-game/game.js"></script>
    <script src="../src/scripts/tools/temp-email/temp-email.js"></script>
    <script src="../src/scripts/tools/music-player/music.js"></script>
    <!-- NOVOS SCRIPTS DOS JOGOS SEPARADOS -->
    <script src="../src/scripts/tools/offline-zone/termo.js"></script>
    <script src="../src/scripts/tools/offline-zone/forca.js"></script>
    <script src="../src/scripts/tools/offline-zone/offline.js"></script>
    <!-- SCRIPT DE CONFIGURA√É‚Ä°√É‚Ä¢ES -->
    <script src="../src/scripts/tools/settings/settings.js"></script>
    <script src="../src/scripts/tools/updater/updater.js"></script>
    <script src="../src/scripts/core/app.js"></script>
</body>
</html>
